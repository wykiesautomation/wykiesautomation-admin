<!doctype html><html lang='en'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width, initial-scale=1'/><title>Admin â€” Wykies Automation</title><link rel='stylesheet' href='assets/css/admin.css'/></head><body><main class='container'><section id='auth' class='card'><h1>Admin Login</h1><form id='loginForm' class='form'><label>Email <input type='email' name='email' required value='wykiesautomation@gmail.com'></label><label>Password <input type='password' name='password' required></label><button type='submit'>Log in</button><p id='loginStatus' class='status'></p></form></section><section id='app' class='hidden'><header class='toolbar'><div class='left'><strong>Admin Panel</strong></div><div class='right'><button id='logoutBtn' class='btn'>Log out</button></div></header><section class='card'><h2>Products</h2><form id='productForm' class='form inline'><input name='code' placeholder='Code (e.g., WA-01)' required><input name='name' placeholder='Name' required><input name='price' placeholder='Price (incl. VAT)' type='number' step='0.01' required><input name='image' placeholder='Image URL (optional)'><button type='submit'>Save</button><span class='status' id='productStatus'></span></form><div id='productList' class='list'></div></section></section></main><script src='assets/js/config.js'></script><script src='assets/js/admin.js'></script></body></html>
