
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin â€” Wykies Automation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/admin.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-3">Admin Login</h1>
            <form id="login-form" class="vstack gap-2">
              <input type="password" class="form-control" id="passphrase" placeholder="Enter passphrase" required />
              <button class="btn btn-primary" type="submit">Login</button>
              <div id="login-status" class="text-muted small"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="admin-ui" class="d-none mt-4">
      <div class="card">
        <div class="card-header">Products</div>
        <div class="card-body">
          <form id="product-form" class="row g-2">
            <div class="col-12 col-md-4"><input class="form-control" name="id" placeholder="ID" required /></div>
            <div class="col-12 col-md-8"><input class="form-control" name="name" placeholder="Name" required /></div>
            <div class="col-12"><input class="form-control" name="summary" placeholder="Summary" /></div>
            <div class="col-12"><textarea class="form-control" name="description" placeholder="Description"></textarea></div>
            <div class="col-12 col-md-6"><input class="form-control" name="price" placeholder="Price" type="number" step="0.01" required /></div>
            <div class="col-12 col-md-6"><input class="form-control" name="image" placeholder="Image URL" /></div>
            <div class="col-12 d-flex gap-2">
              <button class="btn btn-success" type="submit">Save / Update</button>
              <button class="btn btn-danger" type="button" id="delete-btn">Delete</button>
            </div>
            <div id="product-status" class="small text-muted"></div>
          </form>
          <hr/>
          <div id="products-table" class="table-responsive"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/admin.js"></script>
</body>
</html>
