
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin · Wykies Automation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <header class="top"><img src="../public/assets/logo-blue-96.webp" alt="Wykies Automation" style="height:28px; vertical-align:middle; margin-right:8px;"> Admin Panel
    <div id="user"></div>
  </header>
  <main class="wrap">
    <nav class="side">
      <button data-tab="dashboard" class="active">Dashboard</button>
      <button data-tab="catalog">Catalog</button>
      <button data-tab="priceLog">Price Log</button>
      <button data-tab="payments">Payments</button>
      <button data-tab="pages">Pages</button>
      <button data-tab="settings">Settings</button>
      <button data-tab="audit">Audit</button>
    </nav>
    <section class="content">
      <div id="dashboard" class="tab show">
        <h2>KPIs</h2>
        <div class="kpis">
          <div class="kpi"><span id="k_orders">0</span><small>Orders</small></div>
          <div class="kpi"><span id="k_products">0</span><small>Products</small></div>
          <div class="kpi"><span id="k_docs">0</span><small>Docs</small></div>
        </div>
      </div>
      <div id="catalog" class="tab">
        <h2>Products</h2>
        <table class="table">
          <thead><tr><th>ID</th><th>Name</th><th>Price</th><th>Image</th><th></th></tr></thead>
          <tbody id="prodRows"></tbody>
        </table>
      </div>
      <div id="priceLog" class="tab">
        <h2>Price Log (append-only)</h2>
        <table class="table">
          <thead><tr><th>Date</th><th>Product</th><th>Old</th><th>New</th><th>User</th></tr></thead>
          <tbody id="priceRows"></tbody>
        </table>
      </div>
      <div id="payments" class="tab">
        <h2>Payments</h2>
        <table class="table">
          <thead><tr><th>Order ID</th><th>Customer</th><th>Amount</th><th>Status</th><th></th></tr></thead>
          <tbody id="payRows"></tbody>
        </table>
      </div>
      <div id="pages" class="tab">
        <h2>Pages</h2>
        <textarea id="pageEditor" rows="8" placeholder="Markdown content…"></textarea>
        <div class="actions"><button class="btn" id="savePage">Save</button></div>
      </div>
      <div id="settings" class="tab">
        <h2>Settings</h2>
        <pre id="cfg"></pre>
      </div>
      <div id="audit" class="tab">
        <h2>Audit Log</h2>
        <ul id="auditList"></ul>
      </div>
    </section>
  </main>
  <div id="signin"></div>
  <script type="module" src="../public/config.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
