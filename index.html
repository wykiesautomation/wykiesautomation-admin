
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Wykies Admin</title>
  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/admin.css"/>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script type="module" src="assets/js/admin.js"></script>
</head>
<body>
<header class="topbar">
  <div class="brand">
    <img src="assets/img/logo.png" alt="Wykies Automation"/>
    <span>Admin</span>
  </div>
  <div id="userInfo" class="user"></div>
</header>
<nav class="tabs">
  <button data-view="products" class="tab active">Products</button>
  <button data-view="gallery" class="tab">Gallery</button>
  <button data-view="payments" class="tab">Payments</button>
  <button id="logoutBtn" class="outline">Logout</button>
</nav>
<section id="login">
  <div id="g_id_onload" data-client_id="REPLACE_WITH_GOOGLE_CLIENT_ID" data-auto_prompt="false" data-callback="onGoogleSignIn"></div>
  <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="signin_with" data-shape="rectangular" data-logo_alignment="left"></div>
</section>
<section id="app" style="display:none">
  <!-- PRODUCTS VIEW -->
  <div id="view-products" class="view" style="display:block">
    <h3>Products</h3>
    <div class="actions"><button id="refreshProducts" class="primary">Refresh</button></div>
    <div class="split">
      <div class="pane">
        <table id="productsTable" class="table">
          <thead><tr><th>SKU</th><th>Name</th><th>Price</th><th>Active</th><th>Actions</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="pane">
        <h4>Add / Edit</h4>
        <form id="productForm">
          <input name="sku" placeholder="SKU" required>
          <input name="name" placeholder="Name" required>
          <input name="price" placeholder="Price (ZAR)" type="number" step="0.01" required>
          <input name="imageUrl" placeholder="Image URL">
          <input name="summary" placeholder="Summary">
          <textarea name="description" placeholder="Description"></textarea>
          <input name="trialUrl" placeholder="Trial URL">
          <input name="docUrl" placeholder="Doc URL">
          <label class="chk"><input type="checkbox" name="active"> Active</label>
          <button type="submit" class="primary">Save</button>
        </form>
      </div>
    </div>
  </div>

  <!-- GALLERY VIEW -->
  <div id="view-gallery" class="view" style="display:none">
    <h3>Gallery</h3>
    <form id="uploadForm" class="card">
      <div class="dropzone">
        <input type="file" name="file" accept="image/*" required>
        <p>Drag & drop or choose an image</p>
      </div>
      <div class="grid2">
        <input name="album" placeholder="Album" required>
        <input name="title" placeholder="Title">
        <input name="caption" placeholder="Caption">
        <label class="chk"><input type="checkbox" name="publish"> Publish now</label>
      </div>
      <div class="actions"><button type="submit" class="primary">Upload</button></div>
    </form>

    <div class="bulkbar card">
      <label class="chk"><input type="checkbox" id="selectAll"> Select all</label>
      <span id="selCount" class="muted">0 selected</span>
      <button id="bulkPublish" class="primary">Publish selected</button>
      <button id="bulkUnpublish" class="outline">Unpublish selected</button>
      <button id="refreshGallery" class="outline">Refresh</button>
    </div>

    <div id="galleryGrid" class="grid"></div>
  </div>

  <!-- PAYMENTS VIEW -->
  <div id="view-payments" class="view" style="display:none">
    <h3>Payments</h3>
    <div class="filters card">
      <label>From <input type="date" id="fromDate"></label>
      <label>To <input type="date" id="toDate"></label>
      <label>Status <select id="statusSel"><option value="">All</option><option>COMPLETE</option><option>PENDING</option><option>FAILED</option><option>CANCELLED</option></select></label>
      <button id="filterPayments" class="primary">Apply</button>
    </div>
    <table id="paymentsTable" class="table">
      <thead><tr><th>Timestamp</th><th>InvoiceNo</th><th>OrderID</th><th>pf_payment_id</th><th>Email</th><th>SKU</th><th>TotalInclVAT</th><th>ReleasedAt</th><th>Status</th><th>Actions</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</section>

<!-- Toast container -->
<div id="toast-container" aria-live="polite" aria-atomic="true"></div>
</body>
</html>
