<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin • Wykies Automation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/assets/css/main.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <header>
    <nav class="nav"><a class="logo" href="/">Wykies Automation</a><span class="badge">Admin</span></nav>
  </header>
  <main class="section">
    <h1>Admin Dashboard</h1>
    <div id="signin">
      <div id="g_id_onload"
           data-client_id="YOUR_GOOGLE_OAUTH_CLIENT_ID"
           data-context="signin"
           data-callback="onSignIn"
           data-auto_select="false"
           data-itp_support="true">
      </div>
      <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="signin_with" data-shape="rect" data-logo_alignment="left"></div>
    </div>

    <section id="adminContent" style="display:none;">
      <div class="grid">
        <article class="card"><div class="body"><h3>Products</h3>
          <p>Manage names, prices, stock, images</p>
          <button class="btn" onclick="loadProductsAdmin()">Open</button>
        </div></article>
        <article class="card"><div class="body"><h3>Payments</h3>
          <p>View PayFast payments and resend invoices</p>
          <button class="btn" onclick="loadPayments()">Open</button>
        </div></article>
        <article class="card"><div class="body"><h3>Gallery</h3>
          <p>Update gallery items</p>
          <button class="btn" onclick="loadGalleryAdmin()">Open</button>
        </div></article>
      </div>

      <div id="adminPanel" class="section"></div>
    </section>
  </main>

  <footer class="site-footer"><p>© 2025 Wykies Automation</p></footer>
  <script src="/admin/app.js" defer></script>
</body>
</html>
