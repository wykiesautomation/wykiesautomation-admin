<!doctype html><html lang="en"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Wykies Automation — Admin</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css"/>
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; script-src 'self'; frame-ancestors 'none'; upgrade-insecure-requests">
</head><body>
<header><div class="nav">
<div class="logo"><img src="assets/img/logo-blue.png" alt="Wykies Automation logo"/><strong>Admin Dashboard</strong></div>
<nav style="display:flex;gap:12px">
  <a class="badge" href="index.html">Dashboard</a>
</nav>
</div></header>
<div id="banner" class="banner" style="display:none">CMS offline — using local data. Configure <code>assets/js/config.json</code>.</div>

<main class="wrap" style="max-width:1200px;margin:0 auto;padding:20px">
<h2>Admin Dashboard</h2>
<div id="login" style="display:none;gap:8px"><input id="pf" placeholder="Enter admin passphrase" type="password"/><button class="btn" onclick="adminLogin()">Login</button></div>
<div id="admin" style="display:none">
  <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px">
    <button class="btn" onclick="showTab('products')">Products</button>
    <button class="btn" onclick="showTab('gallery')">Gallery</button>
    <button class="btn" onclick="showTab('payments')">Payments</button>
    <button class="btn" onclick="showTab('logs')">Logs</button>
    <span class="badge" id="role"></span>
  </div>
  <section id="tab-products" style="display:none">
    <h3>Products</h3>
    <div id="adminProducts"></div>
  </section>
  <section id="tab-gallery" style="display:none">
    <h3>Gallery</h3>
    <div id="adminGallery"></div>
  </section>
  <section id="tab-payments" style="display:none">
    <h3>Payments (ITN Log)</h3>
    <table class="table" id="paymentsTable"></table>
  </section>
  <section id="tab-logs" style="display:none">
    <h3>Product Price Change Log</h3>
    <table class="table" id="priceChangesTable"></table>
  </section>
</div>
</main>
<footer class="footer"><div class="wrap">
    <div>© 2025 Wykies Automation • Admin</div>
</div></footer>
<script src="assets/js/admin.js"></script>
</body></html>
