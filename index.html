<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wykies Admin</title>
<link rel="stylesheet" href="assets/css/admin.css">
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script type="module" src="assets/js/admin.js"></script>
</head><body>
<header><h2>Wykies Admin</h2><div id="userInfo"></div></header>
<nav>
  <button data-view="products">Products</button>
  <button data-view="gallery">Gallery</button>
  <button data-view="payments">Payments</button>
  <button id="logoutBtn">Logout</button>
</nav>
<section id="login">
  <div id="g_id_onload" data-client_id="REPLACE_WITH_GOOGLE_CLIENT_ID" data-auto_prompt="false" data-callback="onGoogleSignIn"></div>
  <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="signin_with" data-shape="rectangular" data-logo_alignment="left"></div>
</section>
<section id="app" style="display:none">
  <div id="view-products" class="view" style="display:none">
    <h3>Products</h3>
    <div><button id="refreshProducts">Refresh</button></div>
    <table id="productsTable"><thead><tr><th>SKU</th><th>Name</th><th>Price</th><th>Active</th><th>Actions</th></tr></thead><tbody></tbody></table>
    <h4>Add / Edit</h4>
    <form id="productForm">
      <input name="sku" placeholder="SKU" required>
      <input name="name" placeholder="Name" required>
      <input name="price" placeholder="Price" type="number" step="0.01" required>
      <input name="imageUrl" placeholder="Image URL">
      <input name="summary" placeholder="Summary">
      <textarea name="description" placeholder="Description"></textarea>
      <input name="trialUrl" placeholder="Trial URL">
      <input name="docUrl" placeholder="Doc URL">
      <label><input type="checkbox" name="active"> Active</label>
      <button type="submit">Save</button>
    </form>
  </div>
  <div id="view-gallery" class="view" style="display:none">
    <h3>Gallery</h3>
    <form id="uploadForm">
      <input name="album" placeholder="Album" required>
      <input name="title" placeholder="Title">
      <input name="caption" placeholder="Caption">
      <label><input type="checkbox" name="publish"> Publish now</label>
      <input type="file" name="file" accept="image/*" required>
      <button type="submit">Upload</button>
    </form>
    <div><button id="refreshGallery">Refresh</button></div>
    <div id="galleryGrid" class="grid"></div>
  </div>
  <div id="view-payments" class="view" style="display:none">
    <h3>Payments</h3>
    <div class="filters">
      <label>From <input type="date" id="fromDate"></label>
      <label>To <input type="date" id="toDate"></label>
      <label>Status <select id="statusSel"><option value="">All</option><option>COMPLETE</option><option>PENDING</option><option>FAILED</option><option>CANCELLED</option></select></label>
      <button id="filterPayments">Apply</button>
    </div>
    <table id="paymentsTable"><thead><tr><th>Timestamp</th><th>InvoiceNo</th><th>OrderID</th><th>pf_payment_id</th><th>Email</th><th>SKU</th><th>TotalInclVAT</th><th>ReleasedAt</th><th>Status</th><th>Actions</th></tr></thead><tbody></tbody></table>
  </div>
</section>
</body></html>
