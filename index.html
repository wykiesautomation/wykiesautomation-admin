<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width,initial-scale=1'>
<title>Admin â€¢ Wykies Automation</title>
<link rel='stylesheet' href='assets/css/admin.css'>
</head>
<body>
<header class='nav'><div class='brand'>Admin</div><nav><a href='admin.html'>Dashboard</a></nav></header>
<main class='container'>
  <section class='card'>
    <h2>Login</h2>
    <form id='loginForm'>
      <label>Email <input type='email' name='email' required></label>
      <label>Password <input type='password' name='password' required></label>
      <button type='submit'>Sign in</button>
      <p id='loginStatus' class='status'></p>
    </form>
  </section>
  <section class='card'>
    <h2>Products</h2>
    <form id='productForm'>
      <label>ID <input name='id' placeholder='WA-01' required></label>
      <label>Name <input name='name' required></label>
      <label>Price (ZAR) <input name='price' type='number' step='0.01' required></label>
      <label>Description <textarea name='description' rows='3'></textarea></label>
      <button type='submit'>Save product</button>
      <p id='productStatus' class='status'></p>
    </form>
  </section>
  <section class='card'>
    <h2>Gallery</h2>
    <form id='galleryForm'>
      <label>Image URL <input name='url' required></label>
      <label>ALT text <input name='alt'></label>
      <button type='submit'>Add image</button>
      <p id='galleryStatus' class='status'></p>
    </form>
  </section>
</main>
<script src='assets/js/admin.js'></script>
</body>
</html>
