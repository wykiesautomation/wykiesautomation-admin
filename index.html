
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Â· Wykies Automation</title>
  <link rel="stylesheet" href="assets/css/admin.css" />
</head>
<body>
  <header><img src="assets/img/logo-blue.png" alt="Wykies Automation" /><h1>Admin Dashboard</h1></header>
  <div class="nav">
    <button class="btn" onclick="openTab('products')">Products</button>
    <button class="btn" onclick="openTab('gallery')">Gallery</button>
    <button class="btn" onclick="openTab('payments')">Payments</button>
    <button class="btn" onclick="openTab('logs')">Logs</button>
  </div>

  <main>
    <section id="products" class="tab active">
      <div class="card">
        <h2>Products</h2>
        <table class="table" id="products-table"><thead><tr><th>SKU</th><th>Name</th><th>Price (incl VAT)</th><th>Summary</th><th>Image</th><th>Active</th></tr></thead><tbody></tbody></table>
        <button class="btn" onclick="saveProducts()">Save Changes</button>
      </div>
    </section>

    <section id="gallery" class="tab">
      <div class="card">
        <h2>Gallery</h2>
        <input type="file" id="gallery-file" multiple accept="image/png,image/webp" />
        <button class="btn" onclick="uploadGallery()">Upload</button>
        <div id="gallery-list" style="display:grid; grid-template-columns: repeat(4,1fr); gap:8px; margin-top:12px;"></div>
      </div>
    </section>

    <section id="payments" class="tab">
      <div class="card">
        <h2>Payments (read-only)</h2>
        <input type="search" id="pay-search" placeholder="Search by email, invoice, sku" />
        <table class="table" id="payments-table"><thead><tr><th>Timestamp</th><th>Invoice</th><th>OrderID</th><th>pf_payment_id</th><th>Email</th><th>SKU</th><th>Total</th><th>Actions</th></tr></thead><tbody></tbody></table>
      </div>
    </section>

    <section id="logs" class="tab">
      <div class="card">
        <h2>Price Change Log</h2>
        <table class="table" id="pricechanges-table"><thead><tr><th>Timestamp</th><th>SKU</th><th>Old</th><th>New</th><th>Changed By</th><th>Source IP</th></tr></thead><tbody></tbody></table>
      </div>
    </section>
  </main>

  <div id="toast" class="toast"></div>

  <script src="assets/js/auth.js"></script>
  <script src="assets/js/products.js"></script>
  <script src="assets/js/gallery.js"></script>
  <script src="assets/js/payments.js"></script>
  <script src="assets/js/logs.js"></script>
  <script src="assets/js/admin.js"></script>
</body>
</html>
