<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Â· Wykies Automation</title>
  <link rel="stylesheet" href="/assets/admin.css" />
</head>
<body>
  <header class="admin-header">Admin Dashboard</header>
  <main class="container">
    <section id="login" class="panel">
      <h2>Login</h2>
      <form id="loginForm" class="form">
        <label>Email <input name="email" type="email" required/></label>
        <label>Password <input name="password" type="password" required/></label>
        <button class="btn" type="submit">Sign in</button>
      </form>
      <div id="loginStatus"></div>
    </section>

    <section id="products" class="panel hidden">
      <h2>Products</h2>
      <div class="grid">
        <div>
          <h3>Add / Update</h3>
          <form id="productForm" class="form">
            <label>SKU <input name="sku" required/></label>
            <label>Name <input name="name" required/></label>
            <label>Price (R) <input name="price" type="number" step="0.01" required/></label>
            <label>Summary <input name="summary"/></label>
            <label>Description <textarea name="description"></textarea></label>
            <label>Image URL <input name="imageUrl"/></label>
            <label>Trial URL <input name="trialUrl"/></label>
            <label>Doc URL <input name="docUrl"/></label>
            <label>Active <input name="active" type="checkbox" checked/></label>
            <button class="btn" type="submit">Save</button>
          </form>
        </div>
        <div>
          <h3>Current Products</h3>
          <table id="productTable" class="table"></table>
        </div>
      </div>
    </section>
  </main>
  <script src="/js/admin.js"></script>
</body>
</html>
